name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read
jobs:
  build_and_preview:
    name: "🏗️ Build and Preview"
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: plengauer/opentelemetry-github/actions/instrument/job@v5.24.2
        name: "📊 Initialize PR Monitoring"
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ vars.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
        with:
          secrets_to_redact: '["${{ github.token }}"]'
      - name: "📂 Checkout PR Source Code"
        uses: actions/checkout@v4
      - name: ⚙️ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
      - name: "📦 Install Dependencies"
        run: npm ci
      - name: "🏗️ Build for Preview"
        run: npm run build
      - name: "🚀 Deploy to Firebase Preview"
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINBUDDY_2025 }}
          projectId: finbuddy-2025
      - name: ✅ Preview Deployment Success
        run: |
          echo "🎉 Preview deployment completed!"
          echo "🌐 Preview URL: ${{ steps.firebase_deploy.outputs.details_url }}"
