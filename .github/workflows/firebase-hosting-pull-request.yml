name: Deploy to Firebase Hosting on PR
on: pull_request
permissions:
  checks: write
  contents: read
  pull-requests: write
  actions: read
jobs:
  build_and_preview:
    name: "\U0001F3D7️ Build and Preview"
    runs-on: ubuntu-latest
    environment: production
    if: ${{ github.event.pull_request.head.repo.full_name == github.repository }}
    steps:
      - uses: plengauer/opentelemetry-github/actions/instrument/job@v5.24.2
        name: "\U0001F4CA Initialize PR Monitoring"
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ vars.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
          OTEL_SERVICE_NAME: finbuddy-build
          OTEL_SERVICE_VERSION: ${{ github.sha }}
          OTEL_RESOURCE_ATTRIBUTES: "service.name=finbuddy-build,service.version=${{ github.sha }},deployment.environment=preview"
        with:
          secrets_to_redact: '["${{ github.token }}","${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINBUDDY_2025 }}","${{ secrets.GITHUB_TOKEN }}"]'
      - name: "\U0001F4C2 Checkout PR Source Code"
        uses: actions/checkout@v4
      - name: ⚙️ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: "\U0001F4E6 Install Dependencies"
        run: npm ci
      - name: "\U0001F3D7️ Build for Preview"
        run: npm run build
      - name: "\U0001F680 Deploy to Firebase Preview"
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINBUDDY_2025 }}
          projectId: finbuddy-2025
      - name: ✅ Preview Deployment Success
        run: "echo \"\U0001F389 Preview deployment completed!\"\necho \"\U0001F310 Preview URL: ${{ steps.firebase_deploy.outputs.details_url }}\"\n"
    permissions:
      actions: read
