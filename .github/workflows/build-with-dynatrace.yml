name: Build and Deploy with Dynatrace Tracking

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment: production  # Use GitHub environment for secrets
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0  # Full history for git info
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: npm ci
    
    - name: Test Dynatrace connection
      run: npm run test:dynatrace
      env:
        DYNATRACE_TOKEN: ${{ secrets.DYNATRACE_TOKEN }}
        DYNATRACE_ENDPOINT: ${{ secrets.DYNATRACE_ENDPOINT }}
    
    - name: Build with Dynatrace tracking
      run: npm run build:tracked
      env:
        NODE_ENV: production
        DYNATRACE_TOKEN: ${{ secrets.DYNATRACE_TOKEN }}
        DYNATRACE_ENDPOINT: ${{ secrets.DYNATRACE_ENDPOINT }}
    
    - name: Upload build artifacts
      uses: actions/upload-artifact@v4
      if: always()  # Upload even if build fails
      with:
        name: build-artifacts
        path: |
          dist/
          package.json
          server.js
        retention-days: 30
    
    - name: Setup Azure CLI
      if: success() && github.ref == 'refs/heads/main'
      uses: azure/login@v2
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}
    
    - name: Deploy to Azure with tracking
      if: success() && github.ref == 'refs/heads/main'
      run: npm run deploy:azure
      env:
        DYNATRACE_TOKEN: ${{ secrets.DYNATRACE_TOKEN }}
        DYNATRACE_ENDPOINT: ${{ secrets.DYNATRACE_ENDPOINT }}
        AZURE_WEBAPP_NAME: ${{ secrets.AZURE_WEBAPP_NAME }}
        AZURE_RESOURCE_GROUP: ${{ secrets.AZURE_RESOURCE_GROUP }}
    
    - name: Deployment summary
      if: always() && github.ref == 'refs/heads/main'
      run: |
        echo "ðŸš€ Deployment completed"
        echo "Build and deployment events sent to Dynatrace"
        echo "Check Dynatrace dashboard for detailed metrics"
