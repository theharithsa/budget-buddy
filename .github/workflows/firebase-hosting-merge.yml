name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    name: "🏗️ Build and Deploy"
    runs-on: ubuntu-latest
    environment: production
    steps:
      - uses: plengauer/opentelemetry-github/actions/instrument/job@v5.24.2
        name: "📊 Initialize OpenTelemetry Monitoring"
        env:
          OTEL_EXPORTER_OTLP_ENDPOINT: ${{ vars.OTEL_EXPORTER_OTLP_ENDPOINT }}
          OTEL_EXPORTER_OTLP_HEADERS: ${{ secrets.OTEL_EXPORTER_OTLP_HEADERS }}
          OTEL_SERVICE_NAME: finbuddy-build
          OTEL_SERVICE_VERSION: ${{ github.sha }}
          OTEL_RESOURCE_ATTRIBUTES: "service.name=finbuddy-build,service.version=${{ github.sha }},deployment.environment=production"
        with:
          secrets_to_redact: '["${{ github.token }}"]'
      - name: "📂 Checkout Source Code"
        uses: actions/checkout@v4
      - name: ⚙️ Setup Node.js Environment
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      - name: "📦 Install Project Dependencies"
        run: npm ci
      - name: "🏗️ Production Build"
        run: npm run build
      - name: "🚀 Deploy to Firebase Production Hosting"
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINBUDDY_2025 }}
          channelId: live
          projectId: finbuddy-2025
      - name: ✅ Post-Deployment Verification
        run: |
          echo "🎉 Deployment completed successfully!"
          echo "🌐 Site URL: ${{ steps.firebase_deploy.outputs.details_url }}"
          echo "⏰ Deployment Time: $(date)"
