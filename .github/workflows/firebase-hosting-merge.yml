name: Deploy to Firebase Hosting on merge
on:
  push:
    branches:
      - main
jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - run: npm ci && npm run build
      - name: Deploy to Firebase Hosting
        id: firebase_deploy
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: ${{ secrets.GITHUB_TOKEN }}
          firebaseServiceAccount: ${{ secrets.FIREBASE_SERVICE_ACCOUNT_FINBUDDY_2025 }}
          channelId: live
          projectId: finbuddy-2025
      
      # Send success event to Dynatrace
      - name: Send deployment success to Dynatrace
        if: success()
        run: |
          curl -X POST "${{ vars.DYNATRACE_ENDPOINT }}" \
            -H "Authorization: Api-Token ${{ secrets.DYNATRACE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '[{
              "source": "finbuddy",
              "event.id": "'$GITHUB_RUN_ID'",
              "event.type": "deployment",
              "deployment.status": "success",
              "deployment.environment": "production",
              "deployment.platform": "firebase",
              "deployment.timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'",
              "deployment.url": "https://finbuddy-2025.web.app",
              "project.name": "budget-buddy",
              "git.commit": "'$GITHUB_SHA'",
              "git.branch": "'$GITHUB_REF_NAME'",
              "git.author": "'$GITHUB_ACTOR'",
              "workflow.run_id": "'$GITHUB_RUN_ID'",
              "workflow.run_number": "'$GITHUB_RUN_NUMBER'"
            }]'
      
      # Send failure event to Dynatrace
      - name: Send deployment failure to Dynatrace
        if: failure()
        run: |
          curl -X POST "${{ vars.DYNATRACE_ENDPOINT }}" \
            -H "Authorization: Api-Token ${{ secrets.DYNATRACE_TOKEN }}" \
            -H "Content-Type: application/json" \
            -d '[{
              "source": "finbuddy",
              "event.id": "'$GITHUB_RUN_ID'",
              "event.type": "deployment",
              "deployment.status": "failed",
              "deployment.environment": "production",
              "deployment.platform": "firebase",
              "deployment.timestamp": "'$(date -u +%Y-%m-%dT%H:%M:%S.%3NZ)'",
              "project.name": "budget-buddy",
              "git.commit": "'$GITHUB_SHA'",
              "git.branch": "'$GITHUB_REF_NAME'",
              "git.author": "'$GITHUB_ACTOR'",
              "workflow.run_id": "'$GITHUB_RUN_ID'",
              "workflow.run_number": "'$GITHUB_RUN_NUMBER'",
              "deployment.error": "Firebase deployment failed"
            }]'
